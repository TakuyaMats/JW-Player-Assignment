<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="c-video">
            <video id="player">
                <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4" />
            </video>
            <div id="control-bar">
                <div class="buttons">
                    <button id="playPauseBtn">Pause</button>
                    <button id="autoPlay">Autoplay</button>
                    <button id="disableAutoPlay">Disable Autoplay</button>
                    <button id="mute">Mute</button>
                    <button id="fullScreen">Full Screen</button>
                    <input  id="vol-control" type="range" min="0" max="100" step="1" oninput="setVolume(this.value)"></input>
                    <button id="volume">Volume:</button>
                </div>
            </div>
            <div id="player-status">
                <div class="timer"><div></div><span aria-label="timer">00:00</span></div>
                <div class="playbackState"><span aria-label="playbackState">playing</span></div>
                <div class="getHeight"><span aria-label="getHeight">Height:</span></div>
                <div class="getWidth"><span aria-label="getWidth">Width:</span></div>
                <div class="getViewability"><span aria-label="getViewability">Viewability:</span></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
